<div class="imgcontainer">
  <h3 style="text-align: center;"><span style="color: #339966;">Nuevo Paciente</span></h3>
</div>
<form (ngSubmit)="onSubmit()">  
    <div class="container" style="width: 50%; float: left">
        <label for="id">Identificación:</label><br>
        <input type="text" id="id" name="id" class="form-control" required [(ngModel)]="paciente.id">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" class="form-control" required [(ngModel)]="paciente.nombre">   
        <label for="apellido1">Primer apellido:</label><br>
        <input type="text" id="apellido1" name="apellido1" class="form-control" required [(ngModel)]="paciente.apellido1">   
        <label for="apellido2">Segundo Apellido:</label><br>
        <input type="text" id="apellido2" name="apellido2" class="form-control" required [(ngModel)]="paciente.apellido2">  
        <label for="provincia">Provincia:</label><br>
        <input type="text" id="provincia" name="provincia" class="form-control" required [(ngModel)]="paciente.provincia">   
        <label for="canton">Cantón:</label><br>
        <input type="text" id="canton" name="canton" class="form-control" required [(ngModel)]="paciente.canton">  
    </div>
    <div class="container" style="width: 50%; float: right">
        <label for="distrito">Distrito:</label><br>
        <input type="text" id="distrito" name="distrito" class="form-control" required [(ngModel)]="paciente.distrito">  
        <label for="otros">Otros:</label><br>
        <input type="text" id="otros" name="otros" class="form-control" required [(ngModel)]="paciente.otros">
        <label for="correo">Correo:</label><br>
        <input type="text" id="correo" name="correo" class="form-control" required [(ngModel)]="paciente.correo">
        <label for="fechaNacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required [(ngModel)]="paciente.fechaNacimiento">
        <label for="tipoSangre">Tipo de sangre:</label><br>
        <input type="text" id="tipoSangre" name="tipoSangre" class="form-control" required [(ngModel)]="paciente.tipoSangre">
        <label for="estadoId">Estado:</label><br>
        <select name="estadoId" id="estadoId" class="form-control" required [(ngModel)]="paciente.estadoId">  
          <option *ngFor="let est of estados" [ngValue]="est.id">{{ est.id }}- {{ est.nombre }}</option>
        </select>
        <!-- <input type="text" id="estado" name="estado" class="form-control" required [(ngModel)]="paciente.estado"> -->
        <button id="submit" type="submit" class="btn btn-success">Guardar</button>
    </div>
</form>
